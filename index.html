<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Nunito:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Twitter - Web</title>
</head>
<body>
    <header>
        <section class="navegacao__lateral">
            <div class="navegacao">
                <div>
                <img src="assets/img/twitter.svg" alt="twitter">
                </div>

            <div class="barra_navegar">
                <img src="assets/img/Vector.svg" class="logo" alt="">
                <span class="icones home"><a href="#" class="link__navegar home">Home</a> </span>
            </div>
            
            <div class="barra_navegar">
                <img src="assets/img/jogo-da-velha.svg" class="logo" alt="#">
                <span><a href="#" class="link__navegar">Explorer</a></span>
            </div>

            <div class="barra_navegar">
                <img src="assets/img/notificacao.svg" class="logo" alt="Notificacao">
                <span><a href="#" class="link__navegar">Notifications </a></span>
            </div>

            <div class="barra_navegar">
                <img src="assets/img/menssagem.svg" class="logo" alt="Mensagem">
                <span><a href="#" class="link__navegar">Messages</a></span>
            </div>

            <div class="barra_navegar">
                <img src="assets/img/book.svg" class="logo" alt="Bookmarck">
                <span><a href="#" class="link__navegar">Bookmarks </a></span>
            </div>

            <div class="barra_navegar">
                <img src="assets/img/lista.svg" class="logo" alt="Lista">
                <span><a href="#" class="link__navegar"> Lista </a></span>
            </div>

            <div class="barra_navegar">
                <img src="assets/img/perfil.svg" class="logo" alt="Perfil">
                <span><a href="#" class="link__navegar">Profile</a></span>
            </div>

            <div class="barra_navegar">
                <img src="assets/img/mais.svg" class="logo" alt="Mais">
                <span><a href="#" class="link__navegar">More </a></span>
           </div>

            <div>
                <button class="twittar">Tweet</button>
            </div>   
            
            <div>
                <img src="assets/img/Profile Picture.svg" alt="perfil" class="foto-perfil">
            </div>

            <div class="informacao">
                <span class="nome-sobrenome">Jo√£o Vitor</span>
                <p class="site">@Juaumvitu</p>
            </div>
            </div>
            <div>
                <div class="listra"></div>
            </div>           
        </section>        
    </header>
    <footer class="rodape">
        <div class="texto__rodape">
            <h2 class="titulo-rodape">Don't miss what's happening</h2>
            <p class="paragrafo">People on Twitter are the first to know</p>   
        </div>     
        <div>
            <button class="login">Login</button>
            <button class="sing">Sing Up</button>
        </div>
    </footer>
</body>
</html>
